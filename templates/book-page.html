<h2>{{book.volumeInfo.title}}</h2>
<p>
    Szerző:
    <span ng-repeat="author in book.volumeInfo.authors">
        {{author}}
    </span>
</p>
<p> {{book.volumeInfo.description}}</p>
<img src="{{book.volumeInfo.imageLinks.thumbnail}}" />

<a ng-click="cart.additem(id, name, data)">Kosárbe tesz</a>
<ngcart-addtocart id="{{item.id}}" name="{{item.volumeInfo.title}}" price="1" quantity="1" data="item"></ngcart-addtocart>
