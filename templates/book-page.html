<h2>{{book.volumeInfo.title}}</h2>
<p>
    Szerz≈ë:
    <span ng-repeat="author in book.volumeInfo.authors">
        {{author}}{{$last ? '' : ', '}}
    </span>
</p>
<div>
    <img src="{{book.volumeInfo.imageLinks.thumbnail}}" class="img-thumbnail float-left mr-3" />
    <p>{{book.volumeInfo.description | htmlToPlaintext}}</p>
</div>

<ngcart-addtocart id="{{book.id}}" name="{{book.volumeInfo.title}}" data="book"></ngcart-addtocart>
