<div ng-show="attrs.id" class="row pt-4">
    <div class="col-sm-2">
        <a class="btn btn-secondary" ng-click="ngCart.addItem(id, name, data)">Kosárba tesz</a>
    </div>
    <div ng-show="inCart()" class="alert alert-light col-sm-4">
        Könyv a kosárba téve!  <a ng-click="ngCart.removeItemById(id)" class="pointer text-primary">Töröl</a>
    </div>
</div>
